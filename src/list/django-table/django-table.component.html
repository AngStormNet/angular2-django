        <!--

        <mat-table [dataSource]="items" matSort matSortDisableClear>

            <!-- ID Column -->
            <ng-container matColumnDef="{{ getColumn(column) }}" *ngFor="let column of columns">
                <mat-header-cell *matHeaderCellDef mat-sort-header
                                 [ngStyle]="(column['style'] ? column['style'] : {})">
                    {{ getLabel(column) }}
                </mat-header-cell>

                <mat-cell *matCellDef="let row" [ngStyle]="(column['style'] ? column['style'] : {})">
                    <!-- <django-render-cell></django-render-cell> -->
                    <!-- TODO: slow ngIf!! -->
                    <ng-container *ngIf="getCustomColumn(getColumn(column)); else defaultCell">
                        <ng-container
                                *ngTemplateOutlet="getCustomColumn(getColumn(column)).cell.template; context: {$implicit: row}"></ng-container>
                        <!-- {{ renderCell(getCustomColumn(getColumn(column)), {row: row}) }} -->
                    </ng-container>

                    <ng-template #defaultCell>
                        {{ getValue(row, column) }}
                    </ng-template>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClick(row)"></mat-row>
        </mat-table>

        <mat-paginator [length]="itemsLength"
                       [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
